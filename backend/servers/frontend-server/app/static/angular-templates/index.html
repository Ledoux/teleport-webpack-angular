<div class='teleport center p2'>
    <div class='teleport__logo mb3'>
        <img class='teleport__logo__img' src='https://raw.githubusercontent.com/snipsco/teleport/master/icon-white.png' />
    </div>
    <h2 class='mb1'>
        Welcome!
    </h2>
    <p class='teleport__text mb3'>
        This app was made using
        <a
        class='teleport__text__href'
        href='https://github.com/snipsco/teleport'
        target='_blank'
        > Teleport
    </a>
    </p>
    <div class='teleport__templates p2 mb3'>
        <div class='flex justify-center items-center'>
            <div ng-repeat='template in templates' class='mr2'>
                <a
                title={{template.name}}
                href={{template.gitUrl}} >
                <img src={{template.iconUrl}} />
            </a>
        </div>
    </div>
    </div>
    <div class='teleport__footer'>
        From the Snips Tooling Team
    </div>
</div>
